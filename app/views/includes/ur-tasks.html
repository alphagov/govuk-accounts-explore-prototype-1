<p>

</p>
<div class="govuk-button-group" style="max-width: 960px; margin: 0 auto;">


  {{ govukButton({
    text: "Go to user research tasks",
    href: "/tasks",
    classes: "govuk-button--secondary"
  }) }}



{% if emailShortCut | length %}

{% for item in emailShortCut %} <!-- for as one page may have two emails -->

<a href="/notify/{{item.link}}" target="_blank" role="button" draggable="false" class="govuk-button govuk-button--secondary" data-module="govuk-button">
  {{ item.email}} email (opens in new tab)
</a>


{% endfor %}

{% endif %}

{% if sms %} <!-- SMS message -->

<a href="/notify/sms" target="_blank" role="button" draggable="false" class="govuk-button govuk-button--secondary" data-module="govuk-button">
  SMS (opens in new tab)</a>
{% endif %}

</div>
