---
applications:
  - name: govuk-accounts-explore-prototype
    memory: 512M
    disk_quota: 512M
    command: npm start
    buildpacks:
    - nodejs_buildpack
    env:
      NOTIFYAPIKEY: ((notify-api-key))
      API_URL: https://www.gov.uk/api/content
      USERNAME: ((username))
      PASSWORD: ((password))
